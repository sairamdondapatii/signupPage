<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>Sign Up</h1>
        </div>
        <form action="https://sairamdondapatii.github.io/MyPortfolioWebsite/inde.html" class="form" id="form">
            <div class="content ">
                <label for="uname">User name</label>
                <input type="text" id="uname" >
                <span class="material-symbols-outlined sucess">check_circle</span>
                <span class="material-symbols-outlined error">error</span>
                <small class="error">Enter correct value</small>
            </div>
            <div class="content">
                <label for="email">Email</label>
                <input type="email" id="email" >
                <span class="material-symbols-outlined sucess">check_circle</span>
                <span class="material-symbols-outlined error">error</span>
                <small class="error">Enter correct value</small>
            </div>
            <div class="content">
                <label for="password">Password</label>
                <input type="password" id="password" >
                <span class="material-symbols-outlined sucess">check_circle</span>
                <span class="material-symbols-outlined error">error</span>
                <small class="error">Enter correct value</small>
            </div>
            <div class="content ">
                <label for="C_password">Confrim password</label>
                <input type="password" id="C_password" >
                <span class="material-symbols-outlined sucess">check_circle</span>
                <span class="material-symbols-outlined error">error</span>
                <small class="error">Enter correct value</small>
            </div>
            <div class="terms">
                <input type="checkbox" id="terms"> I Agree <a href="#">Terms & Condition</a>. <br>
                <small>agree</small>
            </div>
            
                <input type="submit" value="Sign up" class="btn">
        </form>
    </div>
    <div class="bottom">
        <p>Created by <a href="https://sairamdondapatii.github.io/MyPortfolioWebsite/inde.html">@sairamdondapati</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
